<html>
  <head>
    <title><%= fontName %></title>
    <link href="css/<%= fontName %>.css" rel="stylesheet">
    <style>
      body { font-family: Gill Sans; text-align: center; background: #f7f7f7 }
      body > h1 { color: #666; margin: 1em 0 }
      .glyph { padding: 0 }
      .glyph > li { display: inline-block; margin: 5px; padding: 10px; width: 10%; background: #fff; border-radius: 3px; }
      .glyph-name { font-size: .8em; color: #666; display: block; height: 50px; line-height: 50px; }
      .glyph-codepoint { color: #999; font-family: monospace }
    </style>
  </head>
  <body>
    <h1><%= fontName %></h1>
    <ul class="glyph">
      <% _.each(glyphs, function(glyph) { %><!--
     --><li>
          <i class="<%= className %> <%= className %>-<%= glyph.name %> <%= className %>-xlarge"></i>
          <span class="glyph-name"><%= glyph.name %></span>
          <span class="glyph-codepoint"><%= glyph.unicode[0].charCodeAt(0).toString(16).toUpperCase() %></span>
        </li><!--
   --><% }); %>
    </ul>
  </body>
</html>
